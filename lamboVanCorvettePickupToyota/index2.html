<!DOCTYPE html>
<html>
<head>
    <title>Car Detector</title>
    <style>
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 20px;
            color: #007BFF;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #image-box {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            border: 2px dashed #ccc;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        #result {
            margin-top: 20px;
        }
        #run-button {
            display: none;
            margin-top: 20px;
        }
        #upload-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <a href="../index.html#projects" class="back-button">Back</a>
    <h1>Upload one the following: Lamborghini, Corvette, Pickup Truck, Toyota RAV 4, or Honda Odyssey.</h1>
    <button id="upload-button">Upload Image</button>
    <input type="file" id="file-input" accept="image/*" style="display: none;" />
    <div id="image-box"></div>

    <button id="run-button">Run Python Script</button>

    <div id="result"></div>

    <script>
        // Get DOM elements
        const uploadButton = document.getElementById('upload-button');
        const fileInput = document.getElementById('file-input');
        const imageBox = document.getElementById('image-box');
        const runButton = document.getElementById('run-button');
        const resultDiv = document.getElementById('result');
        let selectedFile;

        // Open file explorer when upload button is clicked
        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        // Display the selected image
        fileInput.addEventListener('change', (event) => {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageBox.style.backgroundImage = `url(${e.target.result})`;
                };
                reader.readAsDataURL(selectedFile);
                runButton.style.display = 'inline-block';
            }
        });

        // Send image to server when run button is clicked
        runButton.addEventListener('click', () => {
            const formData = new FormData();
            formData.append('image', selectedFile);
///run-script
//http://127.0.0.1:5000/
            fetch('/run-script', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                resultDiv.innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerText = 'An error occurred.';
            });
        });

    </script>

</body>
</html>
